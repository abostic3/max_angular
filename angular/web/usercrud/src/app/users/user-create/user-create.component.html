<div class="component">
  <header>
    <span class="page-title">User List</span>
    <span> | <a routerLink='/users/list'>Users</a></span>
  </header>
  <div class="container" *ngIf="user">
  <!--Firstname-->
    <div class="form-group row">
      <label class="col-form-label col-sm-2">Firstname:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="user.FirstName" class="form-control"
        type="text" name="FirstName" #firstname="ngModel" required>
      </div>
      <div *ngIf="firstname.invalid && firstname.touched"
            class="col-form-label col-sm-2 text-danger">
        <label *ngIf="firstname?.errors.required">Required</label>
        <label *ngIf="firstname?.errors.minlength">Must be 8 chars</label>   
      </div>
    </div> 

    <!--Lastname-->
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Lastname:</label>
        <div class="col-sm-8">
          <input [(ngModel)]="user.LastName" class="form-control"
          type="text" name="LastName" #lastname="ngModel" required>
        </div>
        <div *ngIf="lastname.invalid && lastname.touched"
              class="col-form-label col-am-2 text-danger">
          <label *ngIf="lastname?.errors.required">Required</label>
          <label *ngIf="lastname?.errors.minlength">Must be 8 chars</label>   
        </div>
      </div>

  <!--Password-->
    <div class="form-group row">
      <label class="col-form-label col-sm-2">User Name:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="user.UserName" class="form-control"
        type="text" name="UserName" #username="ngModel" minlength="8" required>
      </div>
      <div *ngIf="username.invalid && username.touched"
            class="col-form-label col-am-2 text-danger">
        <label *ngIf="username?.errors.required">Required</label>
        <label *ngIf="username?.errors.minlength">Must be 8 chars</label>   
      </div>
    </div>

  <!--Username-->
  <div class="form-group row">
    <label class="col-form-label col-sm-2">Password:</label>
    <div class="col-sm-8">
      <input [(ngModel)]="user.Password" class="form-control"
      type="password" name="Password" #password="ngModel" minlength="8" required>
    </div>
    <div *ngIf="password.invalid && password.touched"
          class="col-form-label col-am-2 text-danger">
      <label *ngIf="password?.errors.required">Required</label>
      <label *ngIf="password?.errors.minlength">Must be 8 chars</label>   
    </div>
  </div>
  <!--Emailname-->
    <div class="form-group row">
      <label class="col-form-label col-sm-2">Email:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="user.Email" class="form-control"
        type="text" name="Email" #email="ngModel" required>
      </div>
      <div *ngIf="email.invalid && email.touched"
            class="col-form-label col-am-2 text-danger">
        <label *ngIf="email?.errors.required">Required</label>
        <label *ngIf="email?.errors.minlength">Must be 8 chars</label>   
      </div>
    </div>

  <!--Phone-->
    <div class="form-group row">
      <label class="col-form-label col-sm-2">Phone number:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="user.Phone" class="form-control"
        type="text" name="Phone" #phone="ngModel" required>
      </div>
      <div *ngIf="phone.invalid && phone.touched"
            class="col-form-label col-am-2 text-danger">
        <label *ngIf="phone?.errors.required">Required</label>
        <label *ngIf="phone?.errors.minlength">Must be 8 chars</label>   
      </div>
    </div>

  <!--reviewer-->
    <div class="form-group row">
      <label class="col-form-label col-sm-2">Is Reviewer?:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="user.IsReviewer" class="form-control"
        type="checkbox" name="IsReviewer" #isreviewer="ngModel">
      </div>
    </div>
    
  <!--admin-->
    <div class="form-group row">
      <label class="col-form-label col-sm-2">Is Admin?:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="user.IsAdmin" class="form-control"
        type="checkbox" name="IsAdmin" #isadmin="ngModel">
      </div>
    </div>
  <!--Submit Button-->
    <div>
      <button class="btn btn-primary" (click)="save()">Save</button>
    </div>

  </div>
</div>
